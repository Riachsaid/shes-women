<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذاء نسائي فاخر - L STORE</title>
    
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #fafafa; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); max-width: 400px; margin: auto; }
        .btn { background: #000; color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-size: 18px; width: 100%; }
    </style>

    <script defer src="https://<YOUR_N8N_URL>/assets/chat.js"></script>
</head>
<body>

    <div class="card">
        <h1>حذاء نسائي</h1>
        <p>جودة عالية وتصميم عصري.</p>
        <p><strong>السعر: 5800 دج</strong></p>
        <button class="btn" onclick="orderNow()">اطلب الآن</button>
    </div>

    <script>
        function orderNow() {
            if (window.ChatWidget) {
                window.ChatWidget.open();
                // يرفد اسم المنتج من الـ Title آلياً
                let productName = document.title.split(' - ')[0]; 
                window.ChatWidget.sendMessage("ORDER_START: " + productName);
            }
        }
    </script>
</body>
</html>
